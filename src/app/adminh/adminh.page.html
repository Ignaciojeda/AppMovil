<ion-header>
  <ion-toolbar>
      <ion-buttons slot="end">
          <ion-button (click)="logout()">
              <ion-icon name="log-out-outline"></ion-icon>
              Cerrar Sesi√≥n
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="adminh-content">
  <ion-grid class="adminh-grid">
      <ion-row class="ion-justify-content-center">
          <ion-col size="12" size-md="8" size-lg="6">
              <h1 class="welcome-title ion-text-center"><h2>Bienvenido, {{ username }} (Admin)</h2></h1>
          </ion-col>
      </ion-row>

  </ion-grid>

  <ion-card class="map-card">
    <ion-card-header>
      <ion-card-title class="welcome-title ion-text-center">Sede DuocUC</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div id="map-container">
        <div id="map"></div>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="gotoobjetos()">Ver Objetos</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" (click)="gotosubir()">Subir Objeto</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="adminh-grid">
    <ion-list *ngIf="adminObjects && adminObjects.length > 0">
      <ion-item *ngFor="let obj of adminObjects">
        <ion-label>
          <h2>{{ obj.nombre }}</h2>
          <p>{{ obj.descripcion }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>

</ion-content>
